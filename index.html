<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="user-card">
        <div class="header"></div>
        <div class="profile">
            <img src="img/user-circle.png" alt="User Icon" class="user-icon">
            <h2>Jane Doe</h2>
            <p class="location">
                <img src="img/map-marker.png" alt="Location Icon"> Seattle
            </p>
            <p class="bio">Developer | Engineer | Problem Solver<br>Master of shadows and the Internet!</p>
            <a href="#" class="edit-profile">
                <img src="img/gear.png" alt="Gear Icon"> edit profile
            </a>
        </div>
    </div>
</body>
</html>
